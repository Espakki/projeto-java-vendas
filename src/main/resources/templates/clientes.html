<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Clientes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ‘¥ Gerenciar Clientes</h1>
            <a href="/" class="btn-secondary">â† Voltar</a>
        </header>

        <div class="content">
            <div class="form-section">
                <h2>Cadastrar Novo Cliente</h2>
                <form id="formCliente" class="form">
                    <div class="form-group">
                        <label for="nome">Nome *</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="text" id="telefone" name="telefone" required>
                    </div>
                    <button type="submit" class="btn-primary">Cadastrar Cliente</button>
                </form>
            </div>

            <div class="list-section">
                <h2>Lista de Clientes</h2>
                <div id="loading" class="loading">Carregando...</div>
                <div id="clientesList" class="table-container"></div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/clientes.js}"></script>
</body>
</html>
