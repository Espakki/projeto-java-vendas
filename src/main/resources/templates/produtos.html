<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Gerenciar Produtos</h1>
            <a href="/" class="btn-secondary">‚Üê Voltar</a>
        </header>

        <div class="content">
            <div class="form-section">
                <h2>Cadastrar Novo Produto</h2>
                <form id="formProduto" class="form">
                    <div class="form-group">
                        <label for="nome">Nome *</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descri√ß√£o</label>
                        <textarea id="descricao" name="descricao" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="preco">Pre√ßo *</label>
                        <input type="number" id="preco" name="preco" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="quantidadeEstoque">Quantidade em Estoque *</label>
                        <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" min="0" required>
                    </div>
                    <button type="submit" class="btn-primary">Cadastrar Produto</button>
                </form>
            </div>

            <div class="list-section">
                <h2>Lista de Produtos</h2>
                <div id="loading" class="loading">Carregando...</div>
                <div id="produtosList" class="table-container"></div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/produtos.js}"></script>
</body>
</html>
